<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Iniciar Sesi칩n </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

	<div class="logo">
		<img src="../../assets/img/Logo.png" alt="Ionic logo">
	</div>

	<form #loginForm="ngForm" novalidate>

		<ion-list no-lines>

			<ion-item>
				<ion-label stacked color="secundary">Usuario</ion-label>

				<ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>

			</ion-item>

			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				El usuario es requerido
			</p>

			<ion-item>
				<ion-label stacked color="secundary">Contrase침a</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>

			<p  ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				La contrase침a es requerida
			</p>
		</ion-list>

		<ion-row responsive-sm >

			<ion-col no-padding>
				<button ion-button (click)="onLogin(loginForm)" type="submit" color="secondary" class="block-list" block>Iniciar sesi칩n</button>
			</ion-col>
			<ion-col no-padding>
				<button ion-button (click)="onSignup()" color="secondary" class="block-list" block>Registrarse</button>
			</ion-col>

		</ion-row>

	</form>


</ion-content>
